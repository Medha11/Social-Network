
{% extends 'base.html' %}

{% block content %}

<div class="col-md-2">
</div>

<div class="col-md-7">
 
    <br></br>
      
  <form name="userForm"  class="form" method="post" action="{% url 'register' %}">
    <br></br>
        {% csrf_token %}

          <h2 class="form-signin-heading">Registration</h2>
          Please complete this form to complete registration
          <br></br>

    <div class="form-group">

      <div class="row">
        <div class="col-md-6">
         <div class="container-fluid">
              <label for="inputEmail">First Name</label>
              <input type="text" id="inputEmail" title="Like 'Aditya'"class="form-control" placeholder="Enter your First Name"  name="fname" value="{{ fname }}" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="container-fluid">
              <label for="inputEmail" >Last Name</label>
              <input type="text" id="inputEmail" title="Like 'Kumar'"class="form-control" placeholder="Enter your Last Name"  name="lname" value="{{ lname }}" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
         <div class="container-fluid">
             <label for="inputEmail">Username</label>
              <input type="text" id="inputEmail" title="Like 'Aditya'" class="form-control" placeholder="Enter a username of your choice"  name="username" required>

              {% if not_unique %}
                <p class="help-block" >This username is already taken</p>
              {% endif %}

          </div>
        </div>

        <div class="col-md-6">
          <div class="container-fluid">
              <label for="inputEmail" >Registration Number</label>
              <input type="text" title="Like 20128007, CA122008 etc." id="inputEmail" class="form-control" placeholder="Enter your Registration Number"   value="{{ reg }}" name="reg" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
         <div class="container-fluid">
             <label for="inputEmail" >Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" ng-model="user.email" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="container-fluid">
              <label for="inputEmail" >Re-Type Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Re-Type Password" name="password" ng-model="user.email" equired>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="container-fluid">

             <label for="inputEmail"  >Email</label>
              <input type="email" value="{{ email }}" readonly id="inputEmail" class="form-control"  name="email"  required>

          </div>
        </div>

        <div class="col-md-6">
          <div class="container-fluid">
              <label for="inputEmail" class="hidden" >Code</label>
              <input type="text" value="{{ code }}" readonly id="inputEmail" class="hidden" value="{{ reg }}" name="code" required>
          </div>
        </div>
      </div>

    </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" >Continue</button>

  </form>


</div>









     
{% endblock %}
